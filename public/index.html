<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatV - AI Assistant</title>
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" />
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS (optional) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>
  
  <style>
    /* Base styles that will apply to all components */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: #f9fafb;
    }
    
    .dark body {
      background-color: #111827;
    }
    
    /* Animation classes */
    .message-animation {
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .typing-indicator {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    
    .dark ::-webkit-scrollbar-track {
      background: #334155;
    }
    
    .dark ::-webkit-scrollbar-thumb {
      background: #64748b;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React and Babel for JSX transformation -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Axios for API calls -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <!-- Your main app script -->
  <script type="text/babel" src="./src/App.jsx"></script>
  
  <!-- Component scripts -->
  <script type="text/babel" src="./src/components/Sidebar/Sidebar.jsx"></script>
  <script type="text/babel" src="./src/components/ChatInterface/ChatInterface.jsx"></script>
</body>
</html>
